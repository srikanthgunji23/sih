                    function addClient(){  // Get form values
                        const firstName = document.getElementById('firstName').value;
                        const middleName = document.getElementById('middleName').value;
                        const lastName = document.getElementById('lastName').value;
                        const gender = document.querySelector('input[name="gender"]:checked').value;
                        const email = document.getElementById('email').value;
                        const mobileNumber = document.getElementById('mobileNumber').value;
                        const address = document.getElementById('address').value;
                        const alternateNumber = document.getElementById('alternateNumber').value;
                        const state = document.getElementById('state').value;
                        const city = document.getElementById('city').value;
        
                        const clientEntry = `
                            <p><strong>Name:</strong> ${firstName} ${middleName} ${lastName}</p>
                            <p><strong>Gender:</strong> ${gender}</p>

                            <p><strong>Address:</strong> ${address}</p>
                            <p><strong>Alternate Number:</strong> ${alternateNumber}</p>
                            <p><strong>State:</strong> ${state}</p>
                            <p><strong>City:</strong> ${city}</p>
                            <hr>
                            `;

                            const clientDisplay = document.getElementById('clientDisplay');
                            clientDisplay.innerHTML += clientEntry;
                    }
